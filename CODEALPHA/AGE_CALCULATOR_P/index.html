<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) { width: 100px; height: 100px; bottom: -10%; left: 20%; animation-duration: 12s; }
    .bubble:nth-child(2) { width: 150px; height: 150px; bottom: -15%; left: 50%; animation-duration: 10s; }
    .bubble:nth-child(3) { width: 80px; height: 80px; bottom: -20%; left: 70%; animation-duration: 8s; }
    .bubble:nth-child(4) { width: 120px; height: 120px; bottom: -25%; left: 30%; animation-duration: 14s; }
    .bubble:nth-child(5) { width: 200px; height: 200px; bottom: -30%; left: 10%; animation-duration: 16s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-200px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    label {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      display: block;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff6f61;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff6f61;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #e55b50;
      transform: scale(1.05);
    }

    #result, #birthdayMessage, #motivationalMessage {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.2rem;
      color: #333;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
      animation: popIn 1s ease-out;
    }

    /* Age Section */
    #result {
      background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
      color: #fff;
      font-weight: bold;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    #result:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Birthday Section */
    #birthdayMessage {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      font-weight: bold;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    #birthdayMessage:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Motivational Message Section */
    #motivationalMessage {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    #motivationalMessage:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animations for Sections */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #666;
      position: absolute;
      bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        width: 90%;
        max-width: 350px;
      }

      h1 {
        font-size: 2rem;
      }

      input, button {
        font-size: 1rem;
        padding: 10px;
      }

      #result, #birthdayMessage, #motivationalMessage {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="container">
    <h1>Smart Age Prism</h1>
    <form id="ageForm">
      <label for="dob">Select Your Date of Birth:</label>
      <input type="date" id="dob" required>
      <button type="submit">Calculate Age</button>
    </form>
    <div id="result"></div>
    <div id="birthdayMessage"></div>
    <div id="motivationalMessage"></div>
  </div>
  <footer>Designed with ðŸ’– by your friendly Tech Partner.</footer>
  <script>
    const motivationalMessages = [
      "You are unstoppable! Keep chasing greatness!",
      "Every second is a chance to change your life!",
      "Dream big, and make it happen!",
      "Your potential is limitless. Believe it!",
      "The future belongs to those who prepare today!"
    ];

    let interval;

    document.getElementById('ageForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const dobInput = document.getElementById('dob').value;
      if (!dobInput) {
        alert('Please select your date of birth!');
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();
      const birthdayThisYear = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      const daysUntilBirthday = Math.ceil((birthdayThisYear - today) / (1000 * 60 * 60 * 24));

      if (daysUntilBirthday > 0) {
        document.getElementById('birthdayMessage').innerText = `Your birthday is on the way! Get ready to give a party in ${daysUntilBirthday} days!`;
      } else {
        document.getElementById('birthdayMessage').innerText = '';
      }

      if (interval) clearInterval(interval);

      interval = setInterval(() => {
        const now = new Date();
        let years = now.getFullYear() - dob.getFullYear();
        let months = now.getMonth() - dob.getMonth();
        let days = now.getDate() - dob.getDate();

        if (days < 0) {
          months--;
          days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        }
        if (months < 0) {
          months += 12;
          years--;
        }

        const totalSeconds = Math.floor((now - dob) / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const hours = Math.floor(minutes / 60);
        const totalDays = Math.floor(hours / 24);

        document.getElementById('result').innerHTML = `
          You are <strong>${years}</strong> years, <strong>${months}</strong> months, <strong>${totalDays}</strong> days, 
          <strong>${hours % 24}</strong> hours,  <strong>${minutes % 60}</strong> minutes and <strong>${totalSeconds % 60}</strong> seconds old.
        `;
      }, 10);

      const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
      document.getElementById('motivationalMessage').innerText = randomMessage;
    });
  </script>
</body>
</html>
